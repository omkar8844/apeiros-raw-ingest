name: Build and deploy Python project to Azure Function App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'api-raw-ingest-fn-v2'
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Verify function app can be imported
          python -c "import function_app; print('Function app import successful')"

      - name: Test Function Detection
        run: |
          # Install Azure Functions Core Tools for validation
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
          func azure functionapp fetch-app-settings ${{ env.AZURE_FUNCTIONAPP_NAME }}
          func azure functionapp list-functions ${{ env.AZURE_FUNCTIONAPP_NAME }} --show-keys

      - name: Create deployment package
        run: |
          # Remove any __pycache__ directories
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          zip -r release.zip . -x "*.git*" "*.github*" "*.vscode*" "venv/*" "__pycache__/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip -q release.zip && rm release.zip

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4393B5837EBC4A908011C4E73ABCE8D9 }}
          # Optional: Use Oryx for better Python builds
          enable-oryx-build: true
          scm-do-build-during-deployment: true

- name: Validate deployment
  run: |
    curl -X GET "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/admin/host/status?code=$(curl -s https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/admin/functions/admin/host/status | jq -r .default)" | jq .